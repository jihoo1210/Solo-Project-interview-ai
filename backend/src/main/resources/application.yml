spring:
  profiles:
    active: local

  application:
    name: interview-ai-backend

---
# Local Profile (H2 Database)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:interviewai;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  data:
    redis:
      host: localhost
      port: 6379

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  ai:
    google:
      genai:
        api-key: ${GOOGLE_AI_API_KEY}
        project-id: ${GOOGLE_AI_PROJECT_ID:gen-lang-client-0514433569}
        chat:
          options:
            model: gemini-2.0-flash-lite

server:
  port: 8080

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters-long}
  access-token-validity: 3600000      # 1 hour
  refresh-token-validity: 604800000   # 7 days

# TossPayments Configuration
toss:
  payments:
    client-key: ${TOSS_CLIENT_KEY:test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq}
    secret-key: ${TOSS_SECRET_KEY:test_sk_zXLkKEypNArWmo50nX3lmeaxYG5R}
    api-url: https://api.tosspayments.com/v1

# OAuth2 Configuration
oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: http://localhost:5173/oauth/callback/google
    scope:
      - openid
      - email
      - profile
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v2/userinfo
  naver:
    client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
    client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
    redirect-uri: http://localhost:5173/oauth/callback/naver
    scope:
      - openid
      - email
      - profile
    token-uri: https://nid.naver.com/oauth2.0/token
    user-info-uri: https://openapi.naver.com/v1/nid/me

# SpringDoc (Swagger) Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# App URLs (for emails)
app:
  backend-url: http://localhost:8080
  frontend-url: http://localhost:5173

# Logging
logging:
  level:
    root: WARN
    "[com.interviewai]": INFO
    "[org.springframework.web.servlet.DispatcherServlet]": DEBUG

---
# Production Profile (MariaDB)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:interviewai}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      ssl:
        enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  ai:
    google:
      genai:
        api-key: ${GOOGLE_AI_API_KEY}
        project-id: ${GOOGLE_AI_PROJECT_ID:gen-lang-client-0514433569}
        chat:
