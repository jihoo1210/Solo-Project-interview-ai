name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # main 브랜치에 push될 때 실행

jobs:
  frontend-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend # frontend 디렉토리
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Build frontend
        run: |
          npm install
          npm run build

      # AWS 공식 인증 액션 사용: 이후 AWS CLI 명령을 사용하기 위해 자격 증명을 설정합니다.
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      # S3 동기화 (오류 났던 aws-actions/aws-s3-sync 대신 AWS CLI 사용)
      # build 폴더의 내용을 S3 버킷으로 동기화합니다.
      - name: Deploy to S3 using AWS CLI
        run: |
          aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} --delete --region ap-northeast-2

      # CloudFront 무효화 (오류 났던 aws-actions/cloudfront-invalidate 대신 AWS CLI 사용)
      # CloudFront 배포 ID는 Secrets에서 가져옵니다.
      - name: Invalidate CloudFront cache using AWS CLI
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  backend-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend # backend 디렉토리
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Gradle Wrapper 실행 권한 부여 및 빌드
      # actions에서 진행하는 test에서 오류가 발생함 - 의존성을 해결하지 못함
      - name: Build backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build --exclude-task test

      # 빌드된 JAR과 Procfile을 압축 파일로 패키징
      - name: Package backend with Procfile
        run: |
          cp Procfile build/libs/
          cd build/libs
          zip -r backend-package.zip backend-0.0.1-SNAPSHOT.jar Procfile

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: "interbit-backend"
          environment_name: "Interbit-backend-env"
          region: "ap-northeast-2"
          version_label: github-${{ github.sha }}
          deployment_package: backend/build/libs/backend-package.zip